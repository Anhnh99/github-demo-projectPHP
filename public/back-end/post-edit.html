        <div class="container">
                <h1>Cập Nhật Bài Viết</h1>
            <div class="row">
                <div class="col-6 offset-3">
                        <div class="form-group" hidden>
                            <label for="" >ID</label>
                            <input type="number" name="id" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Tiêu Đề</label>
                            <input type="text" name="title" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nội Dung</label>
                            <textarea class="form-control" name="content" id="" rows="5"></textarea>
                          </div>
                        <div class="form-group">
                            <label for="">Hình Ảnh</label>
                            <input type="text" name="img" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="Date" name="date" id="" class="form-control">
                        </div>
                        <div class="justify-content-center">
                            <button type="button" onclick="editPost()" class="btn btn-primary">Lưu</button>
                            <a href="post.html" class="btn btn-danger">Hủy</a>
                        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script>
            const apiUrl = "http://localhost:3000/post";
            var id=null;
            var postInfor={};
            function getPostInfor(){
                //lấy tham số trên đường dẫn
                const urlParams = new URLSearchParams(window.location.search);
                id= urlParams.get('id');
                //gửi request lấy dl post
                const getPostUrl= apiUrl+ "/" +id;
                axios.get(getPostUrl)
                .then(res=>{
                    if(res.statusText === "OK"){
                        postInfor = res.data;
                        //điền dữ liệu lấu đc vào form
                        document.querySelector('[name="id"]').value = postInfor.id;
                        document.querySelector('[name="title"]').value = postInfor.title;
                        document.querySelector('[name="content"]').value = postInfor.content;
                        document.querySelector('[name="img"]').value = postInfor.image;
                        document.querySelector('[name="date"]').value = postInfor.date; 
                    }
                })
            };
            function editPost(){
                const id = document.querySelector('[name="id"]').value;
                const title = document.querySelector('[name="title"]').value;
                const content = document.querySelector('[name="content"]').value;
                const image = document.querySelector('[name="img"]').value;
                const date = document.querySelector('[name="date"]').value;
                    postInfor.title=title;
                    postInfor.content=content;
                    postInfor.image=image;
                    postInfor.date=date;
                    //guwri request vào json
                    const updatePost= apiUrl+ "/" +id;
                    axios.put(updatePost, postInfor)
                    .then(data => {
                        if(data.statusText=== "OK"){
                            Swal.fire({
                            position: 'bottom-end',
                            icon: 'success',
                            title: 'Cập nhật thành công',
                            showConfirmButton: false,
                            timer: 1500
                          })
                          
                        }

                    }).then(()=>{
                        setTimeout(() => {
                            window.location.href="post.html" 
                        }, 1500);
                    })
                };
            
        </script>
