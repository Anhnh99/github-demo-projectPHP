    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
      <script>
        var apiUrl = " http://localhost:3000/contact";
        var id=null;
        var contactInfor={};
        function getContInfor(){
            //lấy tham số trên đường dẫn
            const urlParams = new URLSearchParams(window.location.search);
            id= urlParams.get('id');
            //gửi request lấy dl post
            const getContactUrl= apiUrl+ "/" +id;
            axios.get(getContactUrl)
            .then(res=>{
                if(res.statusText === "OK"){
                    contactInfor = res.data;
                    //điền dữ liệu lấu đc vào form
                    document.querySelector('[name="id"]').value = contactInfor.id;
                    document.querySelector('[name="name"]').value = contactInfor.name;
                    document.querySelector('[name="logo"]').value = contactInfor.logo;
                    document.querySelector('[name="email"]').value = contactInfor.email;
                    document.querySelector('[name="address"]').value = contactInfor.address;
                    document.querySelector('[name="hotline"]').value = contactInfor.hotline;
                }
            })
        };
        function editContact(){
            const id = document.querySelector('[name="id"]').value;
            const name = document.querySelector('[name="name"]').value;
            const logo = document.querySelector('[name="logo"]').value;
            const email = document.querySelector('[name="email"]').value;
            const address = document.querySelector('[name="address"]').value;
            const hotline = document.querySelector('[name="hotline"]').value;
            contactInfor.name=name;
            contactInfor.logo=logo;
            contactInfor.email=email;
            contactInfor.address=address;
            contactInfor.hotline=hotline;
                //guwri request vào json
                const updateContact= apiUrl+ "/" +id;
                axios.put(updateContact, contactInfor)
                .then(data => {
                    if(data.statusText=== "OK"){
                        Swal.fire({
                        position: 'bottom-end',
                        icon: 'success',
                        title: 'Cập nhật thành công',
                        showConfirmButton: false,
                        timer: 1500
                      })
                      
                    }

                }).then(()=>{
                    setTimeout(() => {
                        window.location.href="contact.html" 
                    }, 1500);
                })
            };
        
    </script>
