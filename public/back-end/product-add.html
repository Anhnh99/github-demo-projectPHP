        <div class="container">
                <h1>Thêm Sản Phẩm</h1>
            <div class="row">
                <div class="col-6 offset-3">
                    <form>
                        <div class="form-group">
                            <label for="">Tên sản phẩm</label>
                            <input type="text" name="namePro" id="" class="form-control">
                        </div>
                        <div class="form-group">

                                <!-- <option value=""></option> -->
                            </select>

                        </div>

                            <label for="">Giảm giá</label>

                        </div>
                        <div class="form-group">
                            <label for="">Ảnh</label>
                            <input type="text" name="img" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số lượng</label>
                            <input type="number" name="quantity" id="" class="form-control">
                        </div>
                        <!-- <div class="form-group">

                        </div> -->
                        <div class="form-group">
                            <label for="">Chi tiết</label>
                            <textarea class="form-control" name="detail" id="" rows="5"></textarea>
                          </div>
                        <div class="justify-content-center">
                            <button type="button" onclick="addProduct()" class="btn btn-primary">Lưu</button>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script>
            const apiUrl = "http://localhost:3000/product";
            const apiCategory= "http://localhost:3000/category";
            axios.get(apiCategory)
            .then(res=>{
                if(res.statusText === "OK"){
                    var data= res.data
                    var cate = ``;
                    data.forEach(element => {
                      cate += `
                      <option value="${element.id}">${element.name}</option>
                            `
                      document.querySelector("#category").innerHTML = cate;
                    });
                }
            })
            function addProduct() {
                const name = document.querySelector('[name="namePro"]').value;
                const category = document.querySelector('[name="category"]').value;
                const price = document.querySelector('[name="price"]').value;
                const sale = document.querySelector('[name="sale"]').value;
                const img = document.querySelector('[name="img"]').value;
                const quantity = document.querySelector('[name="quantity"]').value;
                const detail = document.querySelector('[name="detail"]').value;

                const requestObj = {
                    name: name,
                    categoryId: category,
                    image: img,
                    price: parseInt(price),
                    sale: parseInt(sale),
                    detail:detail,
                    quantity: quantity
                };
                axios.post(apiUrl, requestObj)
                    .then(data => {
                        if(data.statusText=== "Created"){
                            Swal.fire({
                            position: 'bottom-end',
                            icon: 'success',
                            title: 'Đã thêm bài viết',
                            showConfirmButton: false,
                            timer: 1500
                          })
                          
                        }

                    }).then(()=>{
                        setTimeout(() => {
                            window.location.href="product.html" 
                        }, 1500);
                    })
            }
        </script>
